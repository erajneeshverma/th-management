<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Management</title>
    <link rel="stylesheet" href="./src/index.css">
    <link href="./public/image/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

</head>
<body class="container-fluid" class="bodyback">
    <div class="center">
        <div class="login-wrap">
            <div class="p-3">
                <div class="lang mb-3 d-flex justify-content-between">
                    <div>

                    </div>
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"><img src="./public/image/uk.PNG" alt=""> EN</button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li class="dropdown-item"><a> English</a></li>
                            </ul>
                    </div>
                </div>
                <div class="header mb-4 d-flex justify-content-center">
                    <img src="https://th-managment.com/img/logo.svg" alt="" class="logo-header">
                </div>
                <div class="form m-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                        </div>
                        <input type="password" autocomplete="disabled" class="form-control" placeholder="Enter password" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success" style="background-color: #31c1d2;"><b>LOG IN</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
       


    <script
  src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-HK7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
